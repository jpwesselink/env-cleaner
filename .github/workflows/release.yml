name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: env-cleaner-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: env-cleaner-linux-arm64
            use_cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: env-cleaner-darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: env-cleaner-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: env-cleaner-windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install Cross
        if: matrix.use_cross == true
        run: |
          cargo install cross --git https://github.com/cross-rs/cross
      
      - name: Build with Cross
        if: matrix.use_cross == true
        run: cross build --release --target ${{ matrix.target }}
      
      - name: Build with Cargo
        if: matrix.use_cross != true
        run: cargo build --release --target ${{ matrix.target }}
        
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: target/${{ matrix.target }}/release/env-cleaner*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
        
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            env-cleaner-*/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}